language: node_js
node_js:
  - "8"

install:
  - npm install

script:
  - npm run build

after_success:
  - cd ./dist
  - git init
  - git add .
  - git commit -m "Automatically update from travis-ci"
  - git push hexo:${P_BRANCH}
  - hexo g -d

branches:
  only:
    - master

notifications:
  email:
    - q459846314@qq.com
  on_failure: always

# Note: you should set Environment Variables here or 'Settings' on travis-ci.org
env:
  global:
